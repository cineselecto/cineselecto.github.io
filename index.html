    <style>
/*style boton inicio*/
        .boton-inicio {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000307;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        
        .boton-inicio:hover {
            background-color: #0056b3;
        }
        
        .boton-inicio span {
            margin-left: 8px;
        }
/*style boton inicio*/   
   .fixed-search {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: white; /* Ajusta el color según el diseño */
    padding: 10px;
    z-index: 1000; /* Asegura que esté sobre otros elementos */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Efecto sombra opcional */
    }

        /* Footer */
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Estilo para las tarjetas de las películas */
        .movie-card {
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        /* Efecto de ampliación al pasar el mouse */
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Imagen con un efecto de zoom al hacer hover */
        .movie-card img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* Efecto de zoom en la imagen */
        .movie-card:hover img {
            transform: scale(1.1);
        }
/* Contenedor de la imagen con posición relativa */

/* ********************************************************* */
/* Contenedor de la imagen con posición relativa */
.movie-card {
    position: relative;
    overflow: hidden;
}
/*---------------------- whats app icono antes de mod-----------------------------------------*/
/* Efecto de brillo y rebote */
@keyframes rebote {
    0% {
        transform: translateY(0) scale(1);
        filter: drop-shadow(0 0 5px rgba(37, 211, 102, 0.8));
    }
    30% {
        transform: translateY(-10px) scale(1.1);
        filter: drop-shadow(0 0 20px rgba(37, 211, 102, 1));
    }
    50% {
        transform: translateY(0) scale(1);
        filter: drop-shadow(0 0 10px rgba(37, 211, 102, 0.9));
    }
    70% {
        transform: translateY(-5px) scale(1.05);
        filter: drop-shadow(0 0 15px rgba(37, 211, 102, 1));
    }
    100% {
        transform: translateY(0) scale(1);
        filter: drop-shadow(0 0 5px rgba(37, 211, 102, 0.8));
    }
}

/* Icono de WhatsApp en la parte superior derecha */
.whatsapp-button {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 55px; /* Tamaño del icono */
    height: 55px;
    opacity: 1;
    transition: transform 0.3s ease, opacity 0.3s ease;
    cursor: pointer;
    animation: rebote 1.5s infinite ease-in-out; /* Se repite constantemente */
    pointer-events: auto; /* Asegura que el evento se capture correctamente */
    cursor: pointer;      /* Mejora la experiencia visual */
}

/* Efecto de radiación (brillo pulsante) */
@keyframes radiacion {
    0% {
        filter: drop-shadow(0 0 5px rgba(37, 211, 102, 0.5));
    }
    100% {
        filter: drop-shadow(0 0 12px rgba(37, 211, 102, 1));
    }
}

/* Cuando el usuario pasa el mouse, el icono crece un poco */
.movie-card:hover .whatsapp-button {
    transform: scale(1.2);
}

        // Función para mostrar las películas
        function displayMovies(moviesList) {
            const movieContainer = document.getElementById("movieContainer");
            movieContainer.innerHTML = ""; // Limpiar películas existentes
            
            moviesList.forEach(movie => {
                const movieCard = `
                    <div class="col-md-3">
                        <div class="card movie-card">
                            <!-- Aquí está la imagen principal envuelta en un div -->
                            <div class="modal-trigger" data-bs-toggle="modal" data-bs-target="#movieModal" onclick="showMovieDetails('${movie.title}')">
                                <img src="${movie.imageUrl}" class="card-img-top" alt="${movie.title}">
                            </div>
                            
                            <!-- Botón de WhatsApp separado -->
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" 
                            class="whatsapp-button" 
                            onclick="shareOnWhatsApp(event, '${movie.title}')"
                            alt="WhatsApp">
                            
                            <span class="whatsapp-text">Pedir en el icono de WhatsApp</span>
                            
                            <div class="card-body">
                                <h5 class="card-title">${movie.title} - ${movie.year}</h5>
                                
                            </div>
                        </div>
                    </div>
                `;
                movieContainer.innerHTML += movieCard;
            });
        }

        function filterMovies() {
            const searchText = document.getElementById("searchInput").value.toLowerCase();
            const genreFilter = document.getElementById("genreFilter").value;
            const typeFilter = document.getElementById("typeFilter").value;
            const yearFilter = document.getElementById("yearFilter").value;

            const filteredMovies = movies.filter(movie =>
                (searchText === "" || movie.title.toLowerCase().includes(searchText)) &&
                (genreFilter === "" || movie.genre === genreFilter) &&
                (typeFilter === "" || movie.type === typeFilter) &&
                (yearFilter === "" || movie.year === yearFilter)
            );

            displayMovies(filteredMovies);
        }
        // Función para mostrar detalles de la película en el modal
        function showMovieDetails(title) {
            const movie = movies.find(movie => movie.title === title);
            document.getElementById("movieModalLabel").textContent = movie.title;
            document.getElementById("modalImage").src = movie.imageUrl;
            document.getElementById("modalDescription").textContent = movie.description;

            document.getElementById("modalDetails").textContent = `${movie.genre} / ${movie.type} / ${movie.year}`;

            // Crear el enlace para compartir en WhatsApp en el modal
            const whatsappLink = `https://wa.me/2201362136?text=Me%20interesa%20esta%20película%2C%20¿puedes%20darme%20más%20información%20sobre%20${movie.title}%20por%20favor%20?%20`;
            document.getElementById("whatsappShare").href = whatsappLink;
        }

        function shareOnWhatsApp(event, title) {
            event.preventDefault();
            event.stopPropagation();

            // Asegurar que no se active el modal al hacer clic en WhatsApp
            const card = event.target.closest(".movie-card");
            if (card) {
                card.removeAttribute("data-bs-toggle");
                card.removeAttribute("data-bs-target");
            }

            const movie = movies.find(movie => movie.title === title);
            const whatsappLink = `https://wa.me/2201362136?text=Me%20interesa%20esta%20película%2C%20¿puedes%20darme%20más%20información%20sobre%20${movie.title}%20por%20favor%20?%20`;
            
            window.open(whatsappLink, '_blank');

            // Volver a agregar los atributos después de un pequeño retraso
            setTimeout(() => {
                if (card) {
                    card.setAttribute("data-bs-toggle", "modal");
                    card.setAttribute("data-bs-target", "#movieModal");
                }
            }, 500);
        }
        document.getElementById("searchInput").addEventListener("input", filterMovies);
        document.getElementById("genreFilter").addEventListener("change", filterMovies);
        document.getElementById("typeFilter").addEventListener("change", filterMovies);
        document.getElementById("yearFilter").addEventListener("change", filterMovies);
        // Mostrar todas las películas al cargar
